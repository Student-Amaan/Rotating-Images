<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style=" --i: 1">
            <img src="https://picsum.photos/id/36/300/200">
        </span>
        <span style=" --i: 2">
            <img src="https://picsum.photos/id/30/300/200">
        </span>
        <span style=" --i: 3">
            <img src="https://picsum.photos/id/33/300/200">
        </span>
        <span style=" --i: 4">
            <img src="https://picsum.photos/id/44/300/200">
        </span>
        <span style=" --i: 5">
            <img src="https://picsum.photos/id/55/300/200">
        </span>
        <span style=" --i: 6">
            <img src="https://picsum.photos/id/66/300/200">
        </span>
        <span style=" --i: 7">
            <img src="https://picsum.photos/id/77/300/200">
        </span>
        <span style=" --i: 8">
            <img src="https://picsum.photos/id/88/300/200">
        </span>
        
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="Next">Next</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
